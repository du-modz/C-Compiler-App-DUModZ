<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium C Compiler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0b0e14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --error: #ff4d4d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Container for 768px optimization */
        .app-container {
            width: 100%;
            max-width: 768px;
            min-height: 100vh;
            padding: 20px;
            background: radial-gradient(circle at top right, #1a1a2e, #0b0e14);
        }

        header {
            text-align: center;
            padding: 20px 0;
            animation: fadeInDown 1s ease;
        }

        header h1 {
            font-size: 24px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Tab System */
        .tabs {
            display: flex;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            padding: 5px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #ccc;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1;
            font-size: 14px;
        }

        .tab-btn.active { color: #000; }

        .tab-indicator {
            position: absolute;
            height: calc(100% - 10px);
            width: 31%;
            background: var(--primary);
            border-radius: 12px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 15px var(--primary);
        }

        /* Content Area */
        .content-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            min-height: 400px;
            animation: slideUp 0.6s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .pane { display: none; animation: fadeIn 0.5s ease; }
        .pane.active { display: block; }

        textarea {
            width: 100%;
            height: 350px;
            background: transparent;
            border: none;
            color: #00ff88;
            font-family: 'Fira Code', monospace;
            font-size: 15px;
            outline: none;
            resize: none;
        }

        .output-box {
            color: #ddd;
            font-family: 'Fira Code', monospace;
            white-space: pre-wrap;
        }

        .error-text { color: var(--error); font-weight: bold; }

        /* Floating Run Button */
        .run-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 20px var(--primary);
            cursor: pointer;
            transform: scale(1);
            transition: 0.3s;
            z-index: 100;
        }

        .run-btn:active { transform: scale(0.9); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeInDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>PRO C COMPILER</h1>
        <p style="font-size: 12px; color: #888;">Ultra Motion UI for Mobile</p>
    </header>

    <div class="tabs">
        <div class="tab-indicator" id="indicator"></div>
        <button class="tab-btn active" onclick="switchTab(0)">Code</button>
        <button class="tab-btn" onclick="switchTab(1)">Input</button>
        <button class="tab-btn" onclick="switchTab(2)">Output</button>
    </div>

    <div class="content-card">
        <!-- Tab 1: Code Writer -->
        <div class="pane active" id="pane-0">
            <textarea id="code-editor" placeholder="Write your C code here...">#include <stdio.h>

int main() {
    int n;
    printf("Enter a number: ");
    scanf("%d", &n);
    printf("Square of %d is %d", n, n*n);
    return 0;
}</textarea>
        </div>

        <!-- Tab 2: Scanf Input -->
        <div class="pane" id="pane-1">
            <h3 style="margin-bottom: 10px; color: var(--primary);">Input Values:</h3>
            <textarea id="scanf-input" style="height: 150px; border: 1px solid #333; padding: 10px; border-radius: 10px;" placeholder="Enter inputs for scanf here (one per line)..."></textarea>
        </div>

        <!-- Tab 3: Output -->
        <div class="pane" id="pane-2">
            <div id="output-screen" class="output-box">Output will appear here...</div>
        </div>
    </div>

    <button class="run-btn" onclick="executeCode()">RUN</button>
</div>

<script>
    function switchTab(index) {
        $('.tab-btn').removeClass('active');
        $('.tab-btn').eq(index).addClass('active');
        $('.pane').removeClass('active');
        $(`#pane-${index}`).addClass('active');
        
        const move = index * 100;
        $('#indicator').css('transform', `translateX(${move}%)`);
    }

    function executeCode() {
        const code = $('#code-editor').val();
        const input = $('#scanf-input').val();
        
        // Output ট্যাব অটো সিলেক্ট এবং লোডিং দেখানো
        switchTab(2);
        $('#output-screen').html('<span style="color: var(--primary)">Compiling & Running...</span>');

        $.ajax({
            url: '/run',
            method: 'POST',
            data: { code: code, input: input },
            success: function(response) {
                if(response.status === 'error') {
                    $('#output-screen').html(`<span class="error-text">${response.output}</span>`);
                } else {
                    $('#output-screen').html(`<span style="color: #00ff88;">Execution Successful:</span>\n\n${response.output}`);
                }
            },
            error: function() {
                $('#output-screen').html('<span class="error-text">Server Error! Please try again.</span>');
            }
        });
    }
</script>

</body>
</html>
